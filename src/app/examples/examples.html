<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-12 px-4">
  <div class="container mx-auto max-w-7xl">
    <!-- Header -->
    <div class="mb-12 text-center">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-4">
        Component Examples
      </h1>
      <p class="text-xl text-gray-600 dark:text-gray-400 mb-6">Tailwind CSS 4 + Angular Material Components</p>
      <button mat-raised-button color="primary" routerLink="/" class="!shadow-lg">
        <mat-icon class="mr-2">home</mat-icon>
        Back to Home
      </button>
    </div>

    <div class="grid lg:grid-cols-2 gap-8">
      <!-- Material Examples Column -->
      <app-material-examples></app-material-examples>

      <!-- Tailwind Examples Column -->
      <app-tailwind-examples></app-tailwind-examples>

      <!-- Interactive Examples - full width -->
      <mat-card class="!shadow-lg hover:!shadow-xl transition-shadow lg:col-span-2">
        <mat-card-header class="!bg-gradient-to-r !from-indigo-50 !to-purple-50 dark:!from-indigo-950/50 dark:!to-purple-950/50 !-m-4 !mb-4 !p-6 rounded-t-lg">
          <mat-card-title class="!text-2xl !font-bold !text-gray-900 dark:!text-gray-100 flex items-center gap-2">
            <mat-icon class="text-indigo-600">touch_app</mat-icon>
            Interactive Examples
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="!pt-6">
          <div class="grid md:grid-cols-3 gap-4">
            <button mat-raised-button color="primary" (click)="showSnackbar('Primary action clicked!')" class="!py-6">
              <mat-icon>notifications</mat-icon>
              Show Snackbar
            </button>

            <button mat-raised-button color="accent" matTooltip="This is a helpful tooltip" matTooltipPosition="above"
              class="!py-6">
              <mat-icon>info</mat-icon>
              Hover for Tooltip
            </button>

            <button
              class="bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-semibold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all flex items-center justify-center gap-2"
              (click)="showSnackbar('Tailwind button clicked!')">
              <mat-icon>rocket_launch</mat-icon>
              Custom Action
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
